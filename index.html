<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Debounce Function in javascript</title>
	<style type="text/css">
		.container{
			margin: 0 auto;
			padding: 0 ;
		}
		.btn{
			padding: 10px;
			color: #fff;
			background: #000;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<button type="submit" id="btn" class="btn">Click</button>
	</div>
	<script>
		var btn = document.getElementById('btn');
		function debounce(fun,delay){
			let timeoutId;
			return function(){
				if (timeoutId) {
					clearTimeout(timeoutId)
				}
			timeoutId = setTimeout(()=>{
					fun()
				},delay)
			}
		}

		btn.addEventListener('click',debounce(function(){
			console.log('ok')
		},2000))
	</script>

</body>
</html>
